<div
  class="w-full bg-gray-900/50 rounded-full h-2.5 p-[1px] border border-gray-800 shadow-inner overflow-hidden"
>
  @if (value === 100) {
    <div
      class="h-full rounded-full bg-gradient-to-r from-emerald-600 to-teal-400 transition-all duration-1000 ease-out shadow-[0_0_12px_rgba(16,185,129,0.3)]"
      [style.width.%]="value"
    ></div>
  } @else {
    <div
      class="h-full rounded-full bg-gradient-to-r from-blue-600 to-indigo-400 transition-all duration-700 ease-in-out shadow-[0_0_12px_rgba(37,99,235,0.2)]"
      [style.width.%]="value"
    ></div>
  }
</div>
