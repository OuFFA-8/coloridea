<header
  class="h-16 flex items-center justify-between px-8 sticky top-0 z-50 backdrop-blur-md transition-colors duration-300 bg-white/80 border-b border-gray-200 dark:bg-[#0b0f1a]/80 dark:border-gray-800"
>
  <div class="flex items-center gap-4">
    <div class="text-xl font-black tracking-tighter italic text-gray-900 dark:text-white">
      Color<span class="text-blue-500 italic">Idea</span>
    </div>
    <div
      class="hidden md:flex items-center gap-2 px-3 py-1 bg-emerald-500/10 rounded-full border border-emerald-500/20"
    >
      <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
      <span class="text-[10px] font-bold text-emerald-500 uppercase tracking-widest">Live</span>
    </div>
  </div>

  <div class="flex items-center gap-3 md:gap-6">
    <div class="flex items-center gap-2 border-e border-gray-200 dark:border-gray-800 pe-4 md:pe-6">
      <button
        (click)="toggleLanguage()"
        class="text-[10px] font-black w-9 h-9 flex items-center justify-center rounded-xl border border-gray-200 bg-white text-gray-600 dark:border-gray-700 dark:bg-gray-800/50 dark:text-gray-400 cursor-pointer"
      >
        {{ myTrans.currentLang === 'en' ? 'AR' : 'EN' }}
      </button>

      <button
        (click)="themeService.toggleTheme()"
        class="w-9 h-9 flex items-center justify-center rounded-xl border border-gray-200 bg-white text-gray-600 hover:border-yellow-400 hover:text-yellow-500 transition-all dark:border-gray-700 dark:bg-gray-800/50 dark:text-gray-400 dark:hover:text-yellow-400 cursor-pointer"
      >
        <span>{{ themeService.isDarkMode() ? 'â˜€ï¸' : 'ğŸŒ™' }}</span>
      </button>

      <button
        class="hidden sm:flex w-9 h-9 items-center justify-center text-gray-400 hover:text-blue-500 transition-colors cursor-pointer bg-transparent border-none"
      >
        <span class="text-lg">ğŸ””</span>
      </button>
    </div>

    <!-- User Dropdown -->
    <div class="relative">
      <button
        (click)="toggleDropdown()"
        class="flex items-center gap-3 group border-none bg-transparent cursor-pointer"
      >
        <div class="text-right hidden sm:block">
          <p class="text-sm font-bold leading-none mb-1 text-gray-900 dark:text-white">
            {{ user?.name || 'Admin' }}
          </p>
          <p
            class="text-[9px] font-black text-blue-600 dark:text-blue-500 uppercase tracking-widest"
          >
            {{ user?.role === 'admin' ? 'Super Admin' : 'Member' }}
          </p>
        </div>
        <div class="relative">
          <div
            class="w-10 h-10 rounded-xl bg-gradient-to-tr from-blue-600 to-indigo-600 shadow-lg group-hover:scale-105 transition-transform overflow-hidden flex items-center justify-center"
          >
            @if (user?.photo) {
              <img
                [src]="getPhotoUrl(user.photo)"
                [alt]="user.name"
                class="w-full h-full object-cover"
                (error)="$any($event.target).style.display = 'none'"
              />
            } @else {
              <span class="text-white font-black text-sm">{{ user?.name?.charAt(0) || 'A' }}</span>
            }
          </div>
          <span
            class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-emerald-500 border-2 border-white dark:border-[#0b0f1a] rounded-full"
          ></span>
        </div>
      </button>

      <!-- Dropdown -->
      @if (dropdownOpen) {
        <div
          class="absolute right-0 mt-3 w-64 origin-top-right divide-y divide-gray-100 rounded-2xl border border-gray-200 bg-white shadow-2xl dark:divide-gray-800 dark:border-gray-800 dark:bg-[#111827] z-50"
        >
          <!-- User Info -->
          <div class="px-4 py-3">
            <p class="text-xs font-black text-slate-900 dark:text-white">{{ user?.name }}</p>
            <p class="text-[10px] text-slate-400 truncate">{{ user?.email }}</p>
          </div>

          <div class="p-3">
            <ul
              class="space-y-1 text-sm font-bold text-gray-700 dark:text-gray-300 list-none p-0 m-0"
            >
              <li>
                <a
                  routerLink="/client/profile"
                  (click)="dropdownOpen = false"
                  class="flex items-center gap-3 p-2.5 rounded-xl hover:bg-slate-50 dark:hover:bg-gray-800 transition-all no-underline text-gray-700 dark:text-gray-300"
                >
                  <span class="opacity-60">ğŸ‘¤</span> Profile Settings
                </a>
              </li>
            </ul>
          </div>

          <div class="p-2">
            <button
              (click)="logout()"
              class="w-full flex items-center gap-3 p-2.5 rounded-xl text-rose-500 font-black hover:bg-rose-50 dark:hover:bg-rose-500/10 transition-colors border-none bg-transparent cursor-pointer text-sm"
            >
              <span>ğŸšª</span> Sign Out
            </button>
          </div>
        </div>

        <!-- Backdrop -->
        <div class="fixed inset-0 z-[-1]" (click)="dropdownOpen = false"></div>
      }
    </div>
  </div>
</header>
