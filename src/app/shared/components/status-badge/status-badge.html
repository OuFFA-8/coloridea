@let currentStatus = status().toLowerCase();

@if (currentStatus === 'active') {
  <span
    class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.15em] rounded-lg bg-blue-500/10 text-blue-400 border border-blue-500/20 shadow-[0_0_15px_rgba(59,130,246,0.1)]"
  >
    ● Active
  </span>
} @else if (currentStatus === 'completed') {
  <span
    class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.15em] rounded-lg bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 shadow-[0_0_15px_rgba(16,185,129,0.1)]"
  >
    ● Completed
  </span>
} @else if (currentStatus === 'pending') {
  <span
    class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.15em] rounded-lg bg-amber-500/10 text-amber-400 border border-amber-500/20 shadow-[0_0_15px_rgba(245,158,11,0.1)]"
  >
    ● Pending
  </span>
} @else {
  <span
    class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.15em] rounded-lg bg-gray-800 text-gray-400 border border-gray-700"
  >
    {{ status() }}
  </span>
}
