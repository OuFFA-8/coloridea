@let currentStatus = status().toLowerCase();

@if (currentStatus === 'active') {
  <span
    class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.15em] rounded-lg border transition-all duration-300 /* Light: خلفية لبني فاتح + نص أزرق صريح */ bg-blue-50 text-blue-700 border-blue-100 shadow-sm /* Dark: يرجع لشياكة الفسفوري */ dark:bg-blue-500/10 dark:text-blue-400 dark:border-blue-500/20 dark:shadow-[0_0_15px_rgba(59,130,246,0.1)]"
  >
    ● Active
  </span>
} @else if (currentStatus === 'completed') {
  <span
    class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.15em] rounded-lg border transition-all duration-300 /* Light: خلفية خضراء هادية + نص غامق */ bg-emerald-50 text-emerald-700 border-emerald-100 shadow-sm /* Dark */ dark:bg-emerald-500/10 dark:text-emerald-400 dark:border-emerald-500/20 dark:shadow-[0_0_15px_rgba(16,185,129,0.1)]"
  >
    ● Completed
  </span>
} @else if (currentStatus === 'pending') {
  <span
    class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.15em] rounded-lg border transition-all duration-300 /* Light: خلفية صفراء زبدية + نص برتقالي محروق */ bg-amber-50 text-amber-700 border-amber-200 shadow-sm /* Dark */ dark:bg-amber-500/10 dark:text-amber-400 dark:border-amber-500/20 dark:shadow-[0_0_15px_rgba(245,158,11,0.1)]"
  >
    ● Pending
  </span>
} @else {
  <span
    class="px-3 py-1 text-[10px] font-black uppercase tracking-[0.15em] rounded-lg border transition-all duration-300 /* Light */ bg-slate-100 text-slate-600 border-slate-200 /* Dark */ dark:bg-gray-800 dark:text-gray-400 dark:border-gray-700"
  >
    {{ status() }}
  </span>
}
