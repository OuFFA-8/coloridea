<div
  class="bg-[#111827] p-6 rounded-2xl border border-gray-800 hover:border-blue-500/30 hover:bg-[#161d2f] transition-all duration-300 group shadow-lg"
>
  <div class="flex items-center gap-2 mb-2">
    <div
      class="w-1 h-3 bg-blue-500 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"
    ></div>
    <p class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] leading-none">
      {{ title() }}
    </p>
  </div>

  <div class="flex items-baseline gap-1">
    <p class="text-3xl font-black text-white tracking-tight">
      {{ value() }}
    </p>

    @if (value()) {
      <span class="w-1.5 h-1.5 rounded-full bg-blue-500/40 blur-[2px] animate-pulse"></span>
    }
  </div>

  <div class="mt-4 h-[1px] w-full bg-gradient-to-r from-blue-500/20 to-transparent"></div>
</div>
