<div
  class="p-6 rounded-[2rem] border shadow-2xl relative overflow-hidden transition-all duration-500 bg-white border-[#e6d5c3] shadow-[#e6d5c3]/40 dark:bg-[#1c1c1c] dark:border-[#444547]/30 dark:shadow-black/40"
>
  <!-- Glow -->
  <div
    class="absolute -top-12 -left-12 w-32 h-32 bg-[#fa8728]/5 blur-[80px] rounded-full pointer-events-none"
  ></div>

  <!-- Header -->
  <div class="flex items-center justify-between mb-6 relative z-10">
    <div class="flex items-center gap-3">
      <div class="w-1 h-5 bg-[#fa8728] rounded-full"></div>
      <h3
        class="font-black text-sm uppercase tracking-[0.2em] leading-none text-[#444547] dark:text-white"
        style="font-family: 'Alexandria', sans-serif"
      >
        {{ title }}
      </h3>
    </div>
    <span
      class="px-2.5 py-1 rounded-lg text-[9px] font-black uppercase tracking-widest border bg-[#fff1e6] border-[#e6d5c3] text-[#5c5f63]/50 dark:bg-[#444547]/20 dark:border-[#444547]/30 dark:text-gray-500"
    >
      {{ type }}
    </span>
  </div>

  <!-- Chart -->
  <div class="relative h-56 rounded-2xl overflow-hidden">
    <canvas #chartCanvas class="w-full h-full"></canvas>
  </div>

  <!-- Footer -->
  <div class="mt-5 flex justify-between items-center">
    <span
      class="text-[9px] font-bold uppercase tracking-widest text-[#5c5f63]/40 dark:text-gray-600"
      style="font-family: 'Alexandria', sans-serif"
    >
      {{ 'COMMON.REALTIME' | translate }}
    </span>
    <div class="flex gap-1 items-center">
      <span class="w-1.5 h-1.5 rounded-full bg-[#fa8728] animate-pulse"></span>
      <span class="w-1.5 h-1.5 rounded-full bg-[#e6d5c3] dark:bg-[#444547]/40"></span>
      <span class="w-1.5 h-1.5 rounded-full bg-[#e6d5c3] dark:bg-[#444547]/40"></span>
    </div>
  </div>
</div>
