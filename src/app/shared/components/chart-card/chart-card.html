<div
  class="p-6 rounded-[2rem] border shadow-2xl relative overflow-hidden group transition-all duration-500 bg-white border-slate-100 shadow-slate-200/50 dark:bg-[#111827] dark:border-gray-800 dark:shadow-black/40"
>
  <!-- Glow -->
  <div
    class="absolute -top-12 -left-12 w-32 h-32 bg-blue-600/5 blur-[80px] rounded-full pointer-events-none"
  ></div>

  <!-- Header -->
  <div class="flex items-center justify-between mb-6 relative z-10">
    <div class="flex items-center gap-3">
      <div class="w-1 h-5 bg-blue-500 rounded-full"></div>
      <h3
        class="font-black text-sm uppercase tracking-[0.2em] leading-none text-slate-900 dark:text-white"
      >
        {{ title }}
      </h3>
    </div>
    <span
      class="px-2.5 py-1 rounded-lg text-[9px] font-black uppercase tracking-widest border bg-slate-50 border-slate-200 text-slate-400 dark:bg-gray-900/80 dark:border-gray-800 dark:text-gray-500"
    >
      {{ type }}
    </span>
  </div>

  <!-- Chart -->
  <div class="relative h-56 rounded-2xl overflow-hidden">
    <canvas #chartCanvas class="w-full h-full"></canvas>
  </div>

  <!-- Footer -->
  <div class="mt-5 flex justify-between items-center">
    <span class="text-[9px] font-bold uppercase tracking-widest text-slate-400 dark:text-gray-600">
      Real-time data
    </span>
    <div class="flex gap-1 items-center">
      <span class="w-1.5 h-1.5 rounded-full bg-blue-500 animate-pulse"></span>
      <span class="w-1.5 h-1.5 rounded-full bg-slate-200 dark:bg-gray-700"></span>
      <span class="w-1.5 h-1.5 rounded-full bg-slate-200 dark:bg-gray-700"></span>
    </div>
  </div>
</div>
