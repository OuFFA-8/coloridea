<div
  (click)="open()"
  class="bg-[#111827] p-6 rounded-[1.5rem] border border-gray-800 hover:border-blue-500/40 hover:shadow-2xl hover:shadow-blue-500/5 transition-all duration-300 cursor-pointer group flex flex-col h-full relative overflow-hidden"
>
  <div
    class="absolute -top-10 -right-10 w-24 h-24 bg-blue-500/5 blur-2xl group-hover:bg-blue-500/10 transition-colors"
  ></div>

  <div class="flex justify-between items-start mb-4 relative z-10">
    <h3
      class="font-bold text-white text-lg group-hover:text-blue-400 transition-colors leading-tight"
    >
      {{ name }}
    </h3>
    <app-status-badge [status]="status"></app-status-badge>
  </div>

  <div class="flex items-center gap-2 mb-8 opacity-60">
    <span class="text-[10px] font-black uppercase tracking-widest text-gray-500">Reference:</span>
    <span class="text-[10px] font-mono font-bold text-blue-500">#{{ clientId }}</span>
  </div>

  <div class="mt-auto space-y-3">
    <div class="flex justify-between items-end">
      <span class="text-[10px] font-bold text-gray-600 uppercase tracking-widest"
        >Progress Metrics</span
      >
      <span class="text-xs font-black text-white italic tracking-tighter">{{ progress }}%</span>
    </div>

    <app-progress-bar [value]="progress"></app-progress-bar>
  </div>

  <div class="mt-4 pt-4 border-t border-gray-800/50 flex justify-end">
    <span
      class="text-[10px] font-bold text-blue-500/0 group-hover:text-blue-500 transition-all uppercase tracking-[0.2em]"
    >
      Explore Details â†’
    </span>
  </div>
</div>
