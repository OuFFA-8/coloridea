<div
  class="bg-white rounded-xl border shadow-sm p-5 flex flex-col gap-4 hover:shadow-md transition"
>
  <!-- Header -->
  <div class="flex justify-between items-start">
    <div>
      <h3 class="text-lg font-semibold text-gray-900">
        {{ title() }}
      </h3>

      @if (client()) {
        <p class="text-sm text-gray-500 mt-1">
          {{ client() }}
        </p>
      }
    </div>

    <app-status-badge [status]="status()" />
  </div>

  <!-- Progress -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-between text-sm text-gray-600">
      <span>Progress</span>
      <span>{{ progress() }}%</span>
    </div>

    <app-progress-bar [value]="progress()" />
  </div>

  <!-- Actions -->
  <button
    class="mt-auto w-full py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition"
    (click)="view.emit()"
  >
    View Details
  </button>
</div>
