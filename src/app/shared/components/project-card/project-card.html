<div
  (click)="open()"
  class="p-6 rounded-[1.5rem] border transition-all duration-300 cursor-pointer group flex flex-col h-full relative overflow-hidden shadow-lg /* Light Mode */ bg-white border-slate-100 hover:border-blue-500/40 hover:shadow-2xl hover:shadow-blue-500/10 /* Dark Mode */ dark:bg-[#111827] dark:border-gray-800 dark:hover:border-blue-500/40 dark:hover:shadow-blue-500/5"
>
  <div
    class="absolute -top-10 -right-10 w-24 h-24 blur-2xl transition-colors bg-blue-500/10 dark:bg-blue-500/5 group-hover:bg-blue-500/20"
  ></div>

  <div class="flex justify-between items-start mb-4 relative z-10">
    <h3
      class="font-bold text-lg transition-colors leading-tight text-slate-900 group-hover:text-blue-600 dark:text-white dark:group-hover:text-blue-400"
    >
      {{ name }}
    </h3>
    <app-status-badge [status]="status"></app-status-badge>
  </div>

  <div class="flex items-center gap-2 mb-8 opacity-70">
    <span class="text-[10px] font-black uppercase tracking-widest text-slate-400 dark:text-gray-500"
      >Reference:</span
    >
    <span class="text-[10px] font-mono font-bold text-blue-600 dark:text-blue-500"
      >#{{ clientId }}</span
    >
  </div>

  <div class="mt-auto space-y-3">
    <div class="flex justify-between items-end">
      <span
        class="text-[10px] font-bold text-slate-400 dark:text-gray-600 uppercase tracking-widest"
        >Progress Metrics</span
      >
      <span class="text-xs font-black italic tracking-tighter text-slate-900 dark:text-white"
        >{{ progress }}%</span
      >
    </div>

    <app-progress-bar [value]="progress"></app-progress-bar>
  </div>

  <div class="mt-4 pt-4 border-t flex justify-end border-slate-50 dark:border-gray-800/50">
    <span
      class="text-[10px] font-bold text-blue-500 transition-all uppercase tracking-[0.2em] opacity-0 group-hover:opacity-100"
    >
      Explore Details â†’
    </span>
  </div>
</div>
