<aside
  class="w-64 h-screen flex flex-col border-r transition-colors duration-500 bg-white border-slate-100 text-slate-500 dark:bg-[#111827] dark:border-gray-800 dark:text-gray-400"
>
  <div class="p-8">
    <h2 class="text-xl font-black tracking-tight transition-colors text-slate-900 dark:text-white">
      Admin<span class="text-blue-600 dark:text-blue-500">.</span>
    </h2>
  </div>

  <nav class="flex-1 px-4 space-y-1">
    <a
      routerLink="/admin/dashboard"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center px-4 py-3 text-sm font-bold rounded-xl transition-all no-underline group text-slate-500 hover:text-blue-600 hover:bg-blue-50 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-800/50"
    >
      <span
        class="mr-3 text-lg opacity-70 group-hover:opacity-100 transition-transform group-hover:scale-110"
        >â–¤</span
      >
      Dashboard
    </a>

    <a
      routerLink="/admin/clients"
      routerLinkActive="active-link"
      class="flex items-center px-4 py-3 text-sm font-bold rounded-xl transition-all no-underline group text-slate-500 hover:text-blue-600 hover:bg-blue-50 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-800/50"
    >
      <span
        class="mr-3 text-lg opacity-70 group-hover:opacity-100 transition-transform group-hover:scale-110"
        >ğŸ‘¥</span
      >
      Clients
    </a>

    <a
      routerLink="/admin/projects"
      routerLinkActive="active-link"
      class="flex items-center px-4 py-3 text-sm font-bold rounded-xl transition-all no-underline group text-slate-500 hover:text-blue-600 hover:bg-blue-50 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-800/50"
    >
      <span
        class="mr-3 text-lg opacity-70 group-hover:opacity-100 transition-transform group-hover:scale-110"
        >ğŸ’¼</span
      >
      Projects
    </a>

    <div class="h-px my-4 mx-4 bg-slate-100 dark:bg-gray-800"></div>

    <a
      routerLink="/admin/settings"
      routerLinkActive="active-link"
      class="flex items-center px-4 py-3 text-sm font-bold rounded-xl transition-all no-underline group text-slate-500 hover:text-blue-600 hover:bg-blue-50 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-800/50"
    >
      <span
        class="mr-3 text-lg opacity-70 group-hover:opacity-100 transition-transform group-hover:scale-110"
        >âš™ï¸</span
      >
      Settings
    </a>
  </nav>

  <!-- User + Logout -->
  <div class="p-4 border-t border-slate-100 dark:border-gray-800 space-y-2">
    <!-- User Info -->
    @if (user) {
      <div
        class="flex items-center gap-3 px-3 py-3 rounded-2xl hover:bg-slate-50 dark:hover:bg-gray-800/40 transition-colors"
      >
        <div
          class="w-9 h-9 rounded-full overflow-hidden bg-gradient-to-tr from-blue-500 to-purple-600 shadow-md border-2 border-white dark:border-gray-700 flex-shrink-0 flex items-center justify-center"
        >
          @if (user.photo) {
            <img
              [src]="getPhotoUrl(user.photo)"
              [alt]="user.name"
              class="w-full h-full object-cover"
              (error)="$any($event.target).style.display = 'none'"
            />
          } @else {
            <span class="text-white text-xs font-black">{{ user.name?.charAt(0) }}</span>
          }
        </div>
        <div class="flex flex-col min-w-0">
          <span class="text-xs font-black text-slate-900 dark:text-gray-200 truncate">{{
            user.name
          }}</span>
          <span class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter truncate"
            >Super Admin</span
          >
        </div>
      </div>
    }

    <!-- Logout -->
    <button
      (click)="logout()"
      class="w-full flex items-center gap-3 px-4 py-2.5 rounded-xl text-red-400 hover:bg-red-50 dark:hover:bg-red-500/10 hover:text-red-600 transition-all cursor-pointer bg-transparent border-none text-sm font-black"
    >
      <span class="text-lg">ğŸšª</span>
      Sign Out
    </button>
  </div>
</aside>
