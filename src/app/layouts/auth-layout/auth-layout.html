<div
  class="h-screen w-full flex overflow-hidden box-border font-sans antialiased transition-colors duration-500 bg-slate-50 dark:bg-[#0b0f1a]"
>
  <div
    class="hidden lg:flex w-5/12 h-full relative items-center justify-center border-r flex-shrink-0 transition-all duration-500 bg-white/50 backdrop-blur-sm border-slate-200 dark:bg-transparent dark:border-gray-800/50"
  >
    <div
      class="absolute top-[-20%] left-[-20%] w-[140%] h-[140%] bg-blue-500/[0.03] dark:bg-blue-600/[0.07] blur-[150px] rounded-full pointer-events-none"
    ></div>
    <div
      class="absolute bottom-[-20%] right-[-20%] w-[140%] h-[140%] bg-indigo-500/[0.03] dark:bg-indigo-600/[0.07] blur-[150px] rounded-full pointer-events-none"
    ></div>

    <div class="relative z-10 text-center px-12">
      <div class="inline-block mb-6 group cursor-default">
        <h1
          class="text-6xl font-black tracking-tighter italic m-0 transition-transform duration-700 group-hover:scale-105 text-slate-900 dark:text-white"
        >
          Color<span class="text-blue-600 dark:text-blue-500">Idea</span>
        </h1>
        <div
          class="h-1 w-full bg-gradient-to-r from-transparent via-blue-500/50 to-transparent mt-2 opacity-50"
        ></div>
      </div>

      <div class="space-y-4">
        <p
          class="text-slate-500 dark:text-gray-400 text-xl font-light tracking-wide italic m-0 leading-relaxed"
        >
          "Where imagination <br />
          meets execution."
        </p>
        <p
          class="text-[10px] font-black text-blue-600/40 dark:text-blue-500/40 uppercase tracking-[0.5em] m-0"
        >
          Next-Gen Visual Production
        </p>
      </div>

      <div class="flex gap-3 justify-center mt-16">
        @for (item of ['Analytics', 'Production', 'Tracking']; track item) {
          <span
            class="px-4 py-1.5 border rounded-full text-[9px] uppercase font-black tracking-[0.2em] transition-all duration-500 border-slate-200 text-slate-400 bg-white/50 dark:border-gray-800 dark:text-gray-500 dark:bg-transparent"
          >
            {{ item }}
          </span>
        }
      </div>
    </div>
  </div>

  <div
    class="w-full lg:w-7/12 h-full flex items-center justify-center p-6 md:p-12 relative box-border overflow-y-auto"
  >
    <div
      class="lg:hidden absolute inset-0 bg-blue-500/[0.05] dark:bg-blue-600/[0.05] blur-[100px] pointer-events-none"
    ></div>

    <div class="absolute top-8 right-8 z-50"></div>

    <div class="w-full max-w-md relative z-10 flex flex-col justify-center py-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
