<div class="h-screen w-full flex bg-[#0b0f1a] overflow-hidden border-box">
  <div
    class="hidden lg:flex w-5/12 h-full relative items-center justify-center border-r border-gray-800/50 flex-shrink-0"
  >
    <div
      class="absolute top-[-10%] left-[-10%] w-full h-full bg-blue-600/5 blur-[120px] rounded-full pointer-events-none"
    ></div>
    <div
      class="absolute bottom-[-10%] right-[-10%] w-full h-full bg-indigo-600/5 blur-[120px] rounded-full pointer-events-none"
    ></div>

    <div class="relative z-10 text-center px-12">
      <div class="inline-block mb-6">
        <h1 class="text-5xl font-black text-white tracking-tighter italic m-0">
          Color<span class="text-blue-500">Idea</span>
        </h1>
        <div
          class="h-1 w-full bg-gradient-to-r from-transparent via-blue-500 to-transparent mt-2"
        ></div>
      </div>

      <div class="space-y-2">
        <p class="text-gray-400 text-lg font-light tracking-wide italic m-0">
          "Where imagination meets execution."
        </p>
        <p class="text-[10px] font-bold text-blue-500/50 uppercase tracking-[0.4em] m-0">
          Next-Gen Visual Production
        </p>
      </div>

      <div class="flex gap-3 justify-center mt-12 opacity-40">
        @for (item of ['Analytics', 'Production', 'Tracking']; track item) {
          <span
            class="px-3 py-1 border border-gray-700 rounded-full text-[9px] uppercase font-bold tracking-widest text-gray-500"
          >
            {{ item }}
          </span>
        }
      </div>
    </div>
  </div>

  <div
    class="w-full lg:w-7/12 h-full flex items-center justify-center p-6 md:p-8 relative box-border overflow-hidden"
  >
    <div class="lg:hidden absolute inset-0 bg-blue-600/5 blur-3xl pointer-events-none"></div>

    <div class="w-full max-w-md relative z-10 flex flex-col justify-center overflow-visible">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
