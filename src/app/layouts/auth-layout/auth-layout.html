<div
  class="h-screen w-full flex overflow-hidden box-border font-sans antialiased transition-colors duration-500 bg-[#fff1e6] dark:bg-[#0e0e0e]"
>
  <!-- ===== LEFT PANEL ===== -->
  <div
    class="hidden lg:flex w-5/12 h-full relative items-center justify-center border-r flex-shrink-0 transition-all duration-500 bg-white/60 backdrop-blur-sm border-[#e6d5c3] dark:bg-transparent dark:border-[#444547]/30"
  >
    <!-- Blobs -->
    <div
      class="absolute top-[-20%] left-[-20%] w-[140%] h-[140%] bg-[#fa8728]/[0.04] blur-[150px] rounded-full pointer-events-none"
    ></div>
    <div
      class="absolute bottom-[-20%] right-[-20%] w-[140%] h-[140%] bg-[#68ab1f]/[0.04] blur-[150px] rounded-full pointer-events-none"
    ></div>

    <!-- Diagonal pattern -->
    <div
      class="absolute inset-0 opacity-[0.025]"
      style="
        background-image: repeating-linear-gradient(
          45deg,
          #fa8728 0,
          #fa8728 1px,
          transparent 0,
          transparent 50%
        );
        background-size: 20px 20px;
      "
    ></div>

    <div class="relative z-10 text-center px-12">
      <!-- Logo -->
      <div class="inline-block mb-8 group cursor-default">
        <h1
          class="text-6xl font-black tracking-tighter italic m-0 transition-transform duration-700 group-hover:scale-105 text-[#444547] dark:text-white"
          style="font-family: 'Lexend', sans-serif"
        >
          Color<span class="text-[#fa8728]">Idea</span>
        </h1>
        <div
          class="h-0.5 w-full bg-gradient-to-r from-transparent via-[#fa8728]/60 to-transparent mt-2"
        ></div>
      </div>

      <!-- Tagline -->
      <div class="space-y-4">
        <p
          class="text-[#5c5f63]/60 dark:text-gray-400 text-xl font-light tracking-wide italic m-0 leading-relaxed"
          style="font-family: 'Alexandria', sans-serif"
        >
          "Where imagination <br />meets execution."
        </p>
        <p class="text-[10px] font-black text-[#fa8728]/40 uppercase tracking-[0.5em] m-0">
          Next-Gen Visual Production
        </p>
      </div>

      <!-- Tags -->
      <div class="flex gap-3 justify-center mt-16">
        @for (item of ['Analytics', 'Production', 'Tracking']; track item) {
          <span
            class="px-4 py-1.5 border rounded-full text-[9px] uppercase font-black tracking-[0.2em] transition-all duration-500 border-[#e6d5c3] text-[#5c5f63]/40 bg-white/50 dark:border-[#444547]/30 dark:text-gray-600 dark:bg-transparent"
          >
            {{ item }}
          </span>
        }
      </div>
    </div>
  </div>

  <!-- ===== RIGHT PANEL ===== -->
  <div
    class="w-full lg:w-7/12 h-full flex items-center justify-center p-6 md:p-12 relative box-border overflow-y-auto"
  >
    <!-- Mobile blob -->
    <div
      class="lg:hidden absolute inset-0 bg-[#fa8728]/[0.04] blur-[100px] pointer-events-none"
    ></div>

    <div class="w-full max-w-md relative z-10 flex flex-col justify-center py-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
