<div
  class="h-screen w-full flex overflow-hidden box-border font-sans antialiased transition-colors duration-500 bg-[#fff1e6] dark:bg-[#0e0e0e]"
>
  <!-- ===== LEFT PANEL ===== -->
  <div
    class="hidden lg:flex w-5/12 h-full relative items-center justify-center border-e flex-shrink-0 transition-all duration-500 bg-white/60 backdrop-blur-sm border-[#e6d5c3] dark:bg-transparent dark:border-[#444547]/30"
  >
    <!-- Diagonal pattern -->
    <div
      class="absolute inset-0 opacity-[0.025]"
      style="
        background-image: repeating-linear-gradient(
          45deg,
          #fa8728 0,
          #fa8728 1px,
          transparent 0,
          transparent 50%
        );
        background-size: 20px 20px;
      "
    ></div>

    <div class="relative z-10 text-center px-12">
      <!-- Logo -->
      <div class="inline-block mb-8">
        <img
          [src]="isDark ? '/images/logo-10.png' : '/images/logo-09.png'"
          alt="ColorIdea"
          class="h-12 w-auto object-contain"
        />
      </div>

      <!-- Tagline -->
      <div class="space-y-4">
        <p
          class="text-[#5c5f63]/60 dark:text-gray-400 text-xl font-light tracking-wide m-0 leading-relaxed"
          style="font-family: 'Alexandria', sans-serif"
        >
          "Where imagination <br />meets execution."
        </p>
        <p class="text-[10px] font-black text-[#fa8728]/40 uppercase tracking-[0.5em] m-0">
          Next-Gen Visual Production
        </p>
      </div>

      <!-- Tags -->
      <div class="flex gap-3 justify-center mt-16">
        @for (item of ['Analytics', 'Production', 'Tracking']; track item) {
          <span
            class="px-4 py-1.5 border rounded-full text-[9px] uppercase font-black tracking-[0.2em] transition-all duration-500 border-[#e6d5c3] text-[#5c5f63]/40 bg-white/50 dark:border-[#444547]/30 dark:text-gray-600 dark:bg-transparent"
          >
            {{ item }}
          </span>
        }
      </div>
    </div>
  </div>

  <!-- ===== RIGHT PANEL ===== -->
  <div
    class="w-full lg:w-7/12 h-full flex items-center justify-center p-6 md:p-12 relative box-border overflow-y-auto"
  >
    <div class="w-full max-w-md relative z-10 flex flex-col justify-center">
      <!-- Logo â€” mobile only -->
      <div class="lg:hidden text-center mb-8">
        <img
          [src]="isDark ? '/images/logo-10.png' : '/images/logo-09.png'"
          alt="ColorIdea"
          class="h-10 w-auto object-contain mx-auto"
        />
      </div>

      <router-outlet></router-outlet>
    </div>
  </div>
</div>
