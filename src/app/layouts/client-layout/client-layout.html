<div
  class="main-container flex flex-col h-screen overflow-hidden font-sans transition-colors duration-500 bg-white dark:bg-[#0b0f1a]"
>
  <app-header
    class="z-50 border-b border-gray-100/50 dark:border-gray-800/50 backdrop-blur-md bg-white/80 dark:bg-[#0b0f1a]/80 shadow-sm"
  ></app-header>

  <div class="flex flex-1 overflow-hidden relative">

      class="hidden md:block border-e border-gray-100 dark:border-gray-800/50 shadow-2xl shadow-gray-200/50 dark:shadow-none transition-all duration-500"

    <main class="flex-1 overflow-y-auto custom-scrollbar relative bg-transparent">

  <app-footer

  ></app-footer>
</div>
