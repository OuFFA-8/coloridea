<div class="p-6 space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-start">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">
        {{ project.name }}
      </h1>
      <p class="text-gray-500 mt-1">Client: {{ project.client }}</p>
    </div>

    <app-status-badge [status]="project.status" />
  </div>

  <!-- Info Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <app-info-card title="Budget" [value]="project.budget" />
    <app-info-card title="Start Date" [value]="project.startDate" />
    <app-info-card title="End Date" [value]="project.endDate" />
  </div>

  <!-- Description -->
  <div class="bg-white rounded-xl p-6 shadow-sm border">
    <h2 class="font-semibold text-lg mb-2">Project Description</h2>
    <p class="text-gray-600">
      {{ project.description }}
    </p>
  </div>

  <!-- Team -->
  <div class="bg-white rounded-xl p-6 shadow-sm border">
    <h2 class="font-semibold text-lg mb-4">Assigned Team</h2>

    @for (member of team; track member.name) {
      <div class="flex justify-between py-2 border-b last:border-0">
        <span class="font-medium text-gray-800">
          {{ member.name }}
        </span>
        <span class="text-gray-500">
          {{ member.role }}
        </span>
      </div>
    }
  </div>

  <!-- Actions -->
  <div class="flex gap-3">
    <button class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">
      Edit Project
    </button>

    <button class="px-5 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition">
      Delete Project
    </button>
  </div>
</div>
