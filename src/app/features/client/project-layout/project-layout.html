<div class="flex h-screen bg-slate-50 dark:bg-[#0b0f1a] overflow-hidden">
  <!-- Sidebar -->
  <aside
    class="w-64 flex-shrink-0 bg-white dark:bg-[#111827] border-r border-slate-100 dark:border-gray-800 flex flex-col"
  >
    <!-- Project Info -->
    <div class="p-6 border-b border-slate-100 dark:border-gray-800">
      <div
        class="w-full h-24 rounded-2xl overflow-hidden bg-slate-100 dark:bg-gray-800 mb-4 relative"
      >
        @if (project?.photo) {
          <img
            [src]="getPhotoUrl(project.photo)"
            [alt]="project.name"
            class="w-full h-full object-cover"
          />
        } @else {
          <div class="w-full h-full flex items-center justify-center">
            <span class="text-3xl opacity-20">ğŸ—ï¸</span>
          </div>
        }
        <div class="absolute top-2 right-2">
          <span
            class="px-2 py-0.5 rounded-lg text-[8px] font-black uppercase tracking-widest backdrop-blur-sm"
            [class.bg-amber-500/80]="project?.status === 'active'"
            [class.text-white]="project?.status === 'active'"
            [class.bg-blue-500/80]="project?.status === 'completed'"
            [class.text-white]="project?.status === 'completed'"
            [class.bg-black/50]="project?.status === 'pending'"
            [class.text-gray-300]="project?.status === 'pending'"
          >
            {{ project?.status || 'pending' }}
          </span>
        </div>
      </div>
      <h2 class="text-sm font-black text-slate-900 dark:text-white truncate">
        {{ project?.name }}
      </h2>
      <p class="text-[10px] text-slate-400 dark:text-gray-500 truncate mt-0.5">
        {{ project?.description }}
      </p>
    </div>

    <!-- Nav -->
    <nav class="flex-1 p-4 space-y-1">
      <a
        [routerLink]="['/client/projects', projectId]"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-4 py-3 rounded-2xl text-xs font-black uppercase tracking-widest transition-all no-underline text-slate-500 dark:text-gray-500 hover:bg-slate-50 dark:hover:bg-gray-800 hover:text-slate-900 dark:hover:text-white"
      >
        <span class="text-base">ğŸ“Š</span> Overview
      </a>
      <a
        [routerLink]="['/client/projects', projectId, 'deliverables']"
        routerLinkActive="active-link"
        class="flex items-center gap-3 px-4 py-3 rounded-2xl text-xs font-black uppercase tracking-widest transition-all no-underline text-slate-500 dark:text-gray-500 hover:bg-slate-50 dark:hover:bg-gray-800 hover:text-slate-900 dark:hover:text-white"
      >
        <span class="text-base">ğŸ“¦</span> Deliverables
      </a>
      <a
        [routerLink]="['/client/projects', projectId, 'financials']"
        routerLinkActive="active-link"
        class="flex items-center gap-3 px-4 py-3 rounded-2xl text-xs font-black uppercase tracking-widest transition-all no-underline text-slate-500 dark:text-gray-500 hover:bg-slate-50 dark:hover:bg-gray-800 hover:text-slate-900 dark:hover:text-white"
      >
        <span class="text-base">ğŸ’°</span> Financials
      </a>
    </nav>

    <!-- Bottom -->
    <div class="p-4 border-t border-slate-100 dark:border-gray-800 space-y-2">
      <!-- My Projects -->
      <a
        routerLink="/select-project"
        class="flex items-center gap-3 px-4 py-3 rounded-2xl text-xs font-black uppercase tracking-widest transition-all no-underline text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/20 hover:bg-blue-100 dark:hover:bg-blue-900/30"
      >
        <span class="text-base">ğŸ—‚ï¸</span> My Projects
      </a>
      <!-- Profile -->
      <a
        routerLink="/client/profile"
        class="flex items-center gap-3 px-4 py-3 rounded-2xl text-xs font-black uppercase tracking-widest transition-all no-underline text-slate-500 dark:text-gray-500 hover:bg-slate-50 dark:hover:bg-gray-800"
      >
        <span class="text-base">ğŸ‘¤</span> Profile
      </a>
    </div>
  </aside>

  <!-- Main -->
  <div class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
