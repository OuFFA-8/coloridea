<div class="p-8 space-y-8 bg-[#0b0f1a] min-h-screen text-gray-300">
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
    <div>
      <div
        class="flex items-center gap-2 mb-2 text-[10px] font-bold uppercase tracking-[0.2em] text-gray-500"
      >
        <a routerLink="/client/projects" class="hover:text-blue-500 no-underline transition-colors"
          >Projects</a
        >
        <span>/</span>
        <span class="text-blue-500">Detail View</span>
      </div>
      <h1 class="text-3xl font-black text-white tracking-tight">{{ project.name }}</h1>
    </div>

    <div
      class="flex items-center gap-3 bg-[#111827] px-4 py-2 rounded-2xl border border-gray-800 shadow-xl"
    >
      <span class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.5)]"></span>
      <span class="text-xs font-black uppercase tracking-widest text-white">{{
        project.status
      }}</span>
    </div>
  </div>

  <div
    class="bg-[#111827] p-8 rounded-[2rem] border border-gray-800 shadow-2xl relative overflow-hidden"
  >
    <div
      class="absolute top-0 right-0 w-64 h-64 bg-blue-600/5 blur-[100px] pointer-events-none"
    ></div>

    <div class="flex justify-between items-end mb-6 relative z-10">
      <h2 class="text-sm font-bold uppercase tracking-[0.2em] text-gray-500">Project Vitality</h2>
      <span class="text-3xl font-black text-white"
        >{{ project.progress }}<span class="text-blue-500 text-sm">%</span></span
      >
    </div>

    <div
      class="h-3 w-full bg-gray-900 rounded-full overflow-hidden p-[1px] border border-gray-800/50"
    >
      <div
        class="h-full bg-gradient-to-r from-blue-600 via-indigo-500 to-cyan-400 rounded-full transition-all duration-1000 shadow-[0_0_15px_rgba(37,99,235,0.3)]"
        [style.width.%]="project.progress"
      ></div>
    </div>
  </div>

  <div class="grid lg:grid-cols-2 gap-8">
    <div class="bg-[#111827] p-8 rounded-[2rem] border border-gray-800 shadow-xl">
      <app-chart-card
        title="Work Distribution"
        [type]="'doughnut'"
        [data]="pieData"
      ></app-chart-card>
    </div>
    <div class="bg-[#111827] p-8 rounded-[2rem] border border-gray-800 shadow-xl">
      <app-chart-card title="Monthly Progress" [type]="'line'" [data]="lineData"></app-chart-card>
    </div>
  </div>

  <div class="grid lg:grid-cols-3 gap-8 text-left">
    <div class="lg:col-span-2 bg-[#111827] p-8 rounded-[2rem] border border-gray-800">
      <h2
        class="text-xs font-black uppercase tracking-[0.2em] text-gray-500 mb-6 flex items-center gap-2"
      >
        <span class="w-4 h-[1px] bg-blue-500"></span> Description
      </h2>
      <p class="text-gray-400 leading-relaxed text-lg font-light italic">
        "{{ project.description }}"
      </p>
    </div>

    <div class="bg-[#111827] p-8 rounded-[2rem] border border-gray-800 flex flex-col">
      <h2 class="text-xs font-black uppercase tracking-[0.2em] text-gray-500 mb-6">
        Shared Assets
      </h2>

      <div class="space-y-3 flex-1">
        @for (file of [1, 2, 3, 4]; track file) {
          <a
            href="https://drive.google.com"
            target="_blank"
            class="flex items-center gap-4 p-4 bg-gray-900/50 rounded-2xl border border-gray-800 hover:border-blue-500/50 hover:bg-blue-500/5 transition-all no-underline group"
          >
            <div
              class="w-10 h-10 bg-gray-800 rounded-xl flex items-center justify-center text-lg group-hover:bg-blue-600 transition-colors"
            >
              ðŸ“„
            </div>
            <div>
              <p class="text-[11px] font-bold text-white mb-0.5 tracking-wide">
                Document_0{{ file }}.pdf
              </p>
              <p class="text-[9px] text-gray-600 uppercase font-bold tracking-tighter">
                Click to download
              </p>
            </div>
          </a>
        }
      </div>
    </div>
  </div>
</div>
