<div class="p-6 max-w-4xl">
  <button class="mb-4 text-sm text-gray-600 hover:underline" (click)="back()">
    ‚Üê Back to projects
  </button>

  @if (project) {
    <div class="bg-white shadow rounded-lg p-6">
      <h1 class="text-2xl font-semibold mb-2">
        {{ project.name }}
      </h1>

      <p class="text-gray-600 mb-4">
        Client:
        <span class="font-medium">{{ project.client }}</span>
      </p>

      <span
        class="inline-block mb-6 px-4 py-1 rounded-full text-sm"
        [class.bg-yellow-100]="project.status === 'In Progress'"
        [class.text-yellow-700]="project.status === 'In Progress'"
        [class.bg-green-100]="project.status === 'Completed'"
        [class.text-green-700]="project.status === 'Completed'"
      >
        {{ project.status }}
      </span>

      <h2 class="text-lg font-semibold mb-2">Description</h2>
      <p class="text-gray-700 leading-relaxed">
        {{ project.description }}
      </p>
    </div>
  }
</div>
