<div
  class="p-8 space-y-8 min-h-screen transition-colors duration-500 bg-transparent text-slate-600 dark:text-gray-300"
>
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
    <div>
      <h1 class="text-3xl font-black tracking-tight text-slate-900 dark:text-white">My Projects</h1>
      <p class="text-sm mt-1 font-medium text-slate-400 dark:text-gray-500">
        Track your ongoing ventures and milestones.
      </p>
    </div>

    <div
      class="flex p-1 rounded-xl border transition-all bg-white border-slate-200 dark:bg-[#111827] dark:border-gray-800"
    >
      <button
        class="px-4 py-1.5 bg-blue-600 text-white rounded-lg text-xs font-bold shadow-lg shadow-blue-500/20"
      >
        All
      </button>
      <button
        class="px-4 py-1.5 text-slate-400 hover:text-blue-600 dark:text-gray-500 dark:hover:text-white rounded-lg text-xs font-bold transition-colors"
      >
        Active
      </button>
      <button
        class="px-4 py-1.5 text-slate-400 hover:text-blue-600 dark:text-gray-500 dark:hover:text-white rounded-lg text-xs font-bold transition-colors"
      >
        Completed
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (project of projects; track project.id) {
      <div
        class="group relative rounded-[2rem] border transition-all duration-500 p-8 flex flex-col h-full shadow-xl /* Light Mode */ bg-white border-slate-100 shadow-slate-200/50 hover:border-blue-500/30 hover:shadow-blue-500/10 /* Dark Mode */ dark:bg-[#111827] dark:border-gray-800/50 dark:hover:border-blue-500/30 dark:shadow-black/20 dark:hover:shadow-blue-900/10"
      >
        <div class="flex justify-between items-center mb-6">
          <span
            class="text-[10px] font-mono font-bold tracking-tighter uppercase tracking-[0.2em] text-slate-400 dark:text-gray-600"
            >Ref: #PRJ-{{ project.id }}</span
          >
          <div
            class="w-2 h-2 rounded-full transition-all duration-500"
            [class]="
              project.status.toString().toLowerCase() === 'active'
                ? 'bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.5)]'
                : 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]'
            "
          ></div>
        </div>

        <div class="flex-1 mb-8">
          <h2
            class="text-2xl font-bold mb-2 transition-colors duration-300 tracking-tight text-slate-900 group-hover:text-blue-600 dark:text-white dark:group-hover:text-blue-400"
          >
            {{ project.name }}
          </h2>
          <div class="flex items-center gap-2">
            <span
              class="text-[10px] font-bold uppercase tracking-widest leading-none text-slate-400 dark:text-gray-500"
              >Status:</span
            >
            <span
              class="text-[10px] font-black uppercase text-blue-600 dark:text-blue-500 tracking-widest"
              >{{ project.status }}</span
            >
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex justify-between items-end">
            <span
              class="text-[10px] font-bold uppercase tracking-widest text-slate-400 dark:text-gray-500"
              >Completion</span
            >
            <span class="text-sm font-black italic text-slate-900 dark:text-white"
              >{{ project.progress }}%</span
            >
          </div>
          <div
            class="h-1.5 w-full rounded-full overflow-hidden p-[1px] bg-slate-100 dark:bg-gray-900"
          >
            <div
              class="h-full bg-gradient-to-r from-blue-600 to-indigo-400 rounded-full transition-all duration-1000 ease-out shadow-[0_0_10px_rgba(37,99,235,0.2)]"
              [style.width.%]="project.progress"
            ></div>
          </div>
        </div>

        <button
          class="mt-8 w-full py-4 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] transition-all duration-300 cursor-pointer /* Light Mode */ bg-slate-50 text-slate-400 hover:bg-blue-600 hover:text-white hover:shadow-lg /* Dark Mode */ dark:bg-gray-800/50 dark:text-gray-400 dark:hover:bg-blue-600 dark:hover:text-white"
          (click)="openDetails(project.id)"
        >
          Project Console â†’
        </button>
      </div>
    } @empty {
      <div
        class="col-span-full py-24 flex flex-col items-center justify-center border-2 border-dashed rounded-[3rem] border-slate-200 dark:border-gray-800"
      >
        <div class="text-4xl mb-4 opacity-20 italic font-black text-slate-300 dark:text-white">
          Empty.
        </div>
        <p class="text-slate-400 dark:text-gray-600 text-sm font-medium tracking-wide">
          No projects assigned to your account yet.
        </p>
      </div>
    }
  </div>
</div>
