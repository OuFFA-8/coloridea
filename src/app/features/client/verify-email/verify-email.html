<div
  class="min-h-screen bg-slate-50 dark:bg-[#0b0f1a] flex items-center justify-center p-6 transition-colors"
>
  <div class="w-full max-w-sm text-center">
    <!-- Loading -->
    @if (state === 'loading') {
      <div
        class="bg-white dark:bg-[#111827] rounded-3xl border border-slate-100 dark:border-gray-800 shadow-xl p-12"
      >
        <div
          class="w-14 h-14 border-4 border-blue-600/30 border-t-blue-600 rounded-full animate-spin mx-auto mb-6"
        ></div>
        <h2 class="text-lg font-black text-slate-900 dark:text-white mb-2">Verifying Email</h2>
        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Please wait...</p>
      </div>
    }

    <!-- Success -->
    @if (state === 'success') {
      <div
        class="bg-white dark:bg-[#111827] rounded-3xl border border-emerald-200 dark:border-emerald-800/40 shadow-xl p-12"
      >
        <div
          class="w-16 h-16 rounded-3xl bg-emerald-100 dark:bg-emerald-900/30 flex items-center justify-center mx-auto mb-6"
        >
          <span class="text-3xl">✓</span>
        </div>
        <h2 class="text-lg font-black text-slate-900 dark:text-white mb-2">Email Verified!</h2>
        <p class="text-xs text-slate-400 dark:text-gray-500 font-bold mb-6">
          Your email has been updated successfully.
        </p>
        <p
          class="text-[10px] text-slate-300 dark:text-gray-600 font-bold uppercase tracking-widest"
        >
          Redirecting to profile...
        </p>
        <div class="mt-4 h-1 bg-slate-100 dark:bg-gray-800 rounded-full overflow-hidden">
          <div
            class="h-full bg-emerald-500 rounded-full animate-[progress_3s_linear_forwards]"
          ></div>
        </div>
      </div>
    }

    <!-- Error -->
    @if (state === 'error') {
      <div
        class="bg-white dark:bg-[#111827] rounded-3xl border border-red-200 dark:border-red-800/40 shadow-xl p-12"
      >
        <div
          class="w-16 h-16 rounded-3xl bg-red-100 dark:bg-red-900/30 flex items-center justify-center mx-auto mb-6"
        >
          <span class="text-3xl">✕</span>
        </div>
        <h2 class="text-lg font-black text-slate-900 dark:text-white mb-2">Verification Failed</h2>
        <p class="text-xs text-red-500 font-bold mb-6">{{ errorMsg }}</p>
        <a
          routerLink="/client/profile"
          class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest no-underline transition-all"
        >
          ← Back to Profile
        </a>
      </div>
    }
  </div>
</div>
