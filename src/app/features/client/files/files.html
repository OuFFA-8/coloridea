            >
              PDF / 4.2 MB
            </span>
          </div>

          <div class="relative z-10">
            <h3
              class="text-sm font-bold mb-1 truncate tracking-wide text-slate-900 dark:text-white"
            >
              Final_Storyboard_V0{{ file }}.pdf
            </h3>
            <p
              class="text-[9px] uppercase font-black tracking-widest text-slate-400 dark:text-gray-500"

          <div
            class="absolute inset-0 bg-blue-600/90 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 cursor-pointer backdrop-blur-sm"

            >
              <span class="text-white font-black text-xs uppercase tracking-[0.2em]"
