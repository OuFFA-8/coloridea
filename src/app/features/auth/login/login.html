<div
  class="w-full flex items-center justify-center relative overflow-hidden transition-colors duration-500"
>
  <!-- Blobs -->
  <div
    class="absolute top-[-20%] left-[-20%] w-[100%] h-[100%] bg-[#fa8728]/5 blur-[100px] rounded-full pointer-events-none"
  ></div>
  <div
    class="absolute bottom-[-20%] right-[-20%] w-[100%] h-[100%] bg-[#68ab1f]/5 blur-[100px] rounded-full pointer-events-none"
  ></div>

  <div
    class="ci-card w-full max-w-md backdrop-blur-2xl rounded-[2.5rem] border shadow-2xl p-8 md:p-10 relative z-10 box-border transition-all duration-300 bg-white/80 border-[#e6d5c3] dark:bg-[#1c1c1c]/60 dark:border-[#444547]/40"
  >
    <!-- Logo -->
    <div class="mb-10 text-center">
      <div class="inline-block mb-4">
        <div
          class="text-3xl font-black tracking-tighter italic text-[#444547] dark:text-white"
          style="font-family: 'Lexend', sans-serif"
        >
          Color<span class="text-[#fa8728]">Idea</span>
        </div>
        <div
          class="h-0.5 w-full bg-gradient-to-r from-transparent via-[#fa8728] to-transparent mt-1.5"
        ></div>
      </div>
      <h2
        class="text-xl font-bold tracking-tight mt-4 text-[#444547] dark:text-white"
        style="font-family: 'Lexend', sans-serif"
      >
        {{ 'AUTH.LOGIN.TITLE' | translate }}
      </h2>
      <p
        class="text-[#5c5f63]/50 dark:text-gray-500 text-[10px] font-bold uppercase tracking-[0.2em] mt-2"
        style="font-family: 'Alexandria', sans-serif"
      >
        {{ 'AUTH.LOGIN.SUBTITLE' | translate }}
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label
          class="block text-[10px] font-black uppercase tracking-widest text-[#5c5f63]/50 dark:text-gray-500 mb-2"
        >
          {{ 'AUTH.LOGIN.EMAIL_LABEL' | translate }}
        </label>
        <input
          formControlName="email"
          type="email"
          placeholder="name@company.com"
          class="ci-input"
          [class.!border-rose-400]="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        />
      </div>

      <!-- Password -->
      <div>
        <div class="flex justify-between items-center mb-2">
          <label
            class="text-[10px] font-black uppercase tracking-widest text-[#5c5f63]/50 dark:text-gray-500"
          >
            {{ 'AUTH.LOGIN.PASSWORD_LABEL' | translate }}
          </label>
          <a
            routerLink="/login/forget-password"
            class="text-[10px] font-bold text-[#fa8728] no-underline hover:text-[#f97316] transition-colors uppercase tracking-tighter"
          >
            {{ 'AUTH.LOGIN.FORGOT' | translate }}
          </a>
        </div>
        <input
          formControlName="password"
          type="password"
          placeholder="••••••••"
          class="ci-input"
          [class.!border-rose-400]="
            loginForm.get('password')?.invalid && loginForm.get('password')?.touched
          "
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="ci-btn w-full py-4 rounded-2xl text-xs font-black uppercase tracking-[0.2em] border-none cursor-pointer active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed text-white bg-[#fa8728] hover:bg-[#f97316] shadow-lg shadow-[#fa8728]/20 transition-all duration-300"
      >
        {{ isLoading ? ('COMMON.LOADING' | translate) : ('AUTH.LOGIN.SUBMIT' | translate) }}
      </button>
    </form>

    <div class="mt-10 text-center border-t border-[#e6d5c3]/60 dark:border-[#444547]/20 pt-6">
      <p
        class="text-[9px] font-bold uppercase tracking-widest m-0 text-[#5c5f63]/30 dark:text-gray-700"
      >
        &copy; 2026 ColorIdea Studio.
      </p>
    </div>
  </div>
</div>
