<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
  <!-- Header -->
  <div class="mb-8 text-center">
    <h2 class="text-2xl font-bold text-slate-800">Welcome Back</h2>
    <p class="text-slate-500 mt-2">Sign in to your dashboard</p>
  </div>

  <!-- Form -->
  <form class="space-y-5">
    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1"> Email Address </label>
      <input
        type="email"
        placeholder="client@email.com"
        class="w-full rounded-lg border border-slate-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-sky-400"
      />
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-medium text-slate-600 mb-1"> Password </label>
      <input
        type="password"
        placeholder="••••••••"
        class="w-full rounded-lg border border-slate-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-sky-400"
      />
    </div>

    <!-- Button -->
    <button
      type="button"
      class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2.5 rounded-lg transition"
    >
      Login
    </button>
  </form>

  <!-- Footer -->
  <div class="mt-6 text-center text-sm text-slate-500">© 2026 ColorIdea. All rights reserved.</div>
</div>
