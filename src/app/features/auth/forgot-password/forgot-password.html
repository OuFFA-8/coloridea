<div
  class="w-full flex items-center justify-center relative overflow-hidden transition-colors duration-500"
>
  <div
    class="ci-card w-full max-w-md backdrop-blur-2xl rounded-[2.5rem] border p-8 md:p-10 relative z-10 box-border transition-all duration-300 bg-white/80 border-[#e6d5c3] dark:bg-[#1c1c1c]/60 dark:border-[#444547]/40"
  >
    <!-- Header -->
    <div class="mb-10 text-center">
      <h2
        class="text-xl font-bold tracking-tight text-[#444547] dark:text-white mb-2"
        style="font-family: 'Alexandria', sans-serif"
      >
        {{ 'AUTH.FORGOT.TITLE' | translate }}
      </h2>
      <p
        class="text-[#5c5f63]/50 dark:text-gray-500 text-[10px] font-bold uppercase tracking-[0.2em]"
        style="font-family: 'Alexandria', sans-serif"
      >
        {{ 'AUTH.FORGOT.SUBTITLE' | translate }}
      </p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label
          class="block text-[10px] font-black uppercase tracking-widest text-[#5c5f63]/50 dark:text-gray-500 mb-2"
        >
          {{ 'AUTH.LOGIN.EMAIL_LABEL' | translate }}
        </label>
        <input
          formControlName="email"
          type="email"
          placeholder="name@company.com"
          class="ci-input"
          [class.!border-rose-400]="form.get('email')?.invalid && form.get('email')?.touched"
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="form.invalid || isLoading"
        class="ci-btn w-full py-4 rounded-2xl text-xs font-black uppercase tracking-[0.2em] border-none cursor-pointer active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed text-white bg-[#fa8728] hover:bg-[#f97316] shadow-lg shadow-[#fa8728]/20 transition-all duration-300"
      >
        {{ isLoading ? ('COMMON.LOADING' | translate) : ('AUTH.FORGOT.SUBMIT' | translate) }}
      </button>
    </form>

    <!-- Back -->
    <div class="mt-8 text-center">
      <a
        routerLink="/login"
        class="text-[10px] font-bold text-[#fa8728] no-underline hover:text-[#f97316] transition-colors uppercase tracking-tighter"
      >
        ‚Üê {{ 'AUTH.FORGOT.BACK' | translate }}
      </a>
    </div>

    <div class="mt-8 text-center border-t border-[#e6d5c3]/60 dark:border-[#444547]/20 pt-6">
      <p
        class="text-[9px] font-bold uppercase tracking-widest m-0 text-[#5c5f63]/30 dark:text-gray-700"
      >
        &copy; 2026 ColorIdea Studio.
      </p>
    </div>
  </div>
</div>
